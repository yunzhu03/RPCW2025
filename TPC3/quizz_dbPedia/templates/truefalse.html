<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Culture Compass Quiz</title>
</head>
<body>
    <h1>Culture Compass Quiz</h1>
    <p>Score: {{ session.get('score', 0) }}</p>

    <form method="POST" action="/truefalse">
        {% for q in questions %}
        <fieldset>
            <legend><strong>{{ q.question }}</strong></legend>
            <label>
                <input type="radio" name="answer_{{ loop.index }}" value="True" required>
                Verdadeiro
            </label>
            <label>
                <input type="radio" name="answer_{{ loop.index }}" value="False">
                Falso
            </label>
            <input type="hidden" name="correct_{{ loop.index }}" value="{{ q.answer }}">
        </fieldset>
        <br>
        {% endfor %}
        
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
